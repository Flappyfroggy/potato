<!DOCTYPE html>
<head>
<style>
* {
  font-size: 5vh;
}
button {
  font-family: 'Courier New', Courier, monospace;
  color: #8fbc8f;

}
#potato {
   width: 70vh; 
   height: 70vh;
}
body {
  background-color: beige;
}
</style>
<meta charset="utf-8">
<title>place o potato</title>
</head>
<body>
<div id="potato">huh... theres nothing here? bro he said he would come..maybe if you click the potato button below he will appear...</div>
<button onclick="clickCounter()" type="button">potato</button>
<button onclick="reset()" type="button">reset everything</button>
<p id="result"></p>
<script>
 const div = document.getElementById('potato')

function clickCounter() {
  const x = document.getElementById("result");
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    x.innerHTML = "cool. you clicked" + localStorage.clickcount + " time(s)!";
  } else {
    x.innerHTML = "you don't have web storage support.";
  }
  if (localStorage.clickcount === "5") {
   var img = document.createElement("img");
   img.src = "potato png.png";
   img.id = "potato-img";
   div.appendChild(img);  
}
if (localStorage.clickcount === "10") {
  let img = document.getElementById('potato-img')
   if (img) {
    img.remove();
   }
   var img2 = document.createElement("img");
   img2.src = "potato png2.jpg"; 
   img2.id = "potato-img2";
   div.appendChild(img2);  
}
if (localStorage.clickcount === "15") {
  let img = document.getElementById('potato-img2')
   if (img) {
    img.remove();
   }
   var img3 = document.createElement("img");
   img3.src = "potato.png3.jpg";
   img3.id = "potato-img3";
   div.appendChild(img3);  
}
if (localStorage.clickcount === "20") {
  let img = document.getElementById('potato-img3')
   if (img) {
    img.remove();
   }
   var img4 = document.createElement("img");
   img4.src = "potato.png4.jpg"; 
   img4.id = "potato-img4";
   div.appendChild(img4);  
}
}
function reset() {
  localStorage.clear();
  let img = document.getElementById('potato-img')
   if (img) {
    img.remove();
   }
    let img2 = document.getElementById('potato-img2')
   if (img2) {
    img2.remove();
   }
    let img3 = document.getElementById('potato-img3')
   if (img3) {
    img3.remove();
  }
  let img4 = document.getElementById('potato-img4')
   if (img4) {
    img4.remove();
  }
  
}

</script>
</body>
</HTML>
