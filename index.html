<!DOCTYPE html>
<head>
<style>
* {
  font-size: 5vh;
}
button {
  font-family: 'Courier New', Courier, monospace;
  color: #8fbc8f;

}
#potato {
   width: 70vh; 
   height: 70vh;
}
body {
  background-color: beige;
}
</style>
<meta charset="utf-8">
<title>place o potato</title>
</head>
<body>
<div id="potato">huh... theres nothing here? bro he said he would come..maybe if you click the potato button below he will appear...</div>
<button onclick="clickCounter()" type="button">potato</button>
<button onclick="reset()" type="button">reset everything</button>
<p id="result"></p>
<script>
 const div = document.getElementById('potato')

function clickCounter() {
  const x = document.getElementById("result");
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    x.innerHTML = "cool. you clicked" + localStorage.clickcount + " time(s)!";
  } else {
    x.innerHTML = "you don't have web storage support.";
  }
  if (localStorage.clickcount === "5") {
   var img = document.createElement("img");
   img.src = "potato png.png";
   img.id = "potato-img";
   div.appendChild(img);  
}
}
function reset() {
  localStorage.clear();
  let img = document.getElementById('potato-img')
   if (img) {
    img.remove();
  }
}

</script>
</body>
</HTML>
